<div class="container">
  <div class="row panel">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!--       Add a Form with the following Inputs (and Validators)-->
<!--           1) Mail address (should not be empty and should be an email address)-->
<!--           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")-->
<!--              Set "Advanced" as Default-->
<!--           3) A Password field (should not be empty)-->
<!--           4) A Submit Button-->

<!--           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.-->

<!--           Upon submitting the form, you should simply print the Value of the Form to the Console.-->
<!--           Optionally, display it in your template.-->
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="submit()" >
        <div *ngIf="!f.valid && f.touched" class="alert-danger form-group">
          Invalid form input
        </div>

        <div class="form-group panel">
          <label for="mail">E-mail address*</label>
          <input
            id="mail"
            class="form-control"
            name="mail"
            required
            [email]="true"
            ngModel
            #mail="ngModel"
          />
          <div class="alert-danger" *ngIf="mail.errors && mail.errors.required && mail.touched">
            E-mail is required</div>
          <div class="alert-danger" *ngIf="mail.errors && mail.errors.email && mail.touched">
            E-mail is invalid</div>
        </div>

        <div class="form-group panel">
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            name="subscription"
            ngModel
            #subscription="ngModel">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>

        <div class="form-group panel">
          <label for="password">Password*</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && password.errors.required && password.touched">
            Password is required</div>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
